{% extends 'todo/base.html' %}
{% block content %}

<h1>Регистрация:</h1>

<div>
<!--    вывод ошибок при регистрации-->
    <small>{{ error }}</small>
</div>

<form action="" method="POST" class="register">
<!--    Обязательно к добавлению для защиты данных-->
    {% csrf_token %}
    <!--окружить элементы form в тег 'p'-->
    {{ form.as_p }}
    <button class="btn">Зарегистрироваться</button>
</form>
{% endblock %}
