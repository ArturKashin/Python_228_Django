{% extends 'skills/base.html' %}
{% load static %}

{% block content %}

        <div class="container">
            <div class="row">

                <div class="row col-12 index_logo">
                    <img class="col-12 index_logo_img" src="{% static 'skills/logo.png' %}" alt="">
                </div>
                
                {% for project in projects %}
                <div class="row col-4">
                <div class="row skills col-12">
                    <div class="row col-12 index_skills_h2">
                        <h2 class="col-12 skills_h2"><a href="" target="_blank">{{ project.title }}</a></h2>
                    </div>
                    <div class="index_skills_img row col-12">
                        <img class="col-12 skills_img" src="{{ project.image.url }}" alt="ddd">
                    </div>
                    <p class="col-12 index_skills_text">{{ project.description|truncatechars:500 }}</p>
                </div>
                    </div>
                {% endfor %}
            </div>
        </div>

{% endblock %}
