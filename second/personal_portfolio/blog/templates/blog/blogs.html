<!--наследование html разметки от базового файла-->
{% extends 'skills/base.html' %}

{% block content %}

<h1>Блог</h1>

<h2 class="count">Постов: {{ blogs.count }}</h2>

{% for blog in blogs %}
<div class="element">
    <h2 class="top">
<!--        по имени detail запускается путь urls.py/urlpatterns/path-->
        <a href="{% url 'blog:detail' blog.id %}">
            {{ blog.title }}
        </a>
    </h2>
    <div class="blog_text">
<!--        date:'d.m.Y' - фильтр даты-->
        <h5>{{ blog.date|date:'d.m.Y' }}</h5>
<!--        truncatechars - фильтр для ограничения вывода символов-->
<!--        striptags - фильтр для убирания тегов-->
        <p>{{ blog.description|striptags|truncatechars:360 }}</p>
    </div>
</div>
{% endfor %}

{% endblock %}
